        name: solacebroker_msg_vpn_rest_delivery_point_rest_consumer_oauth_jwt_claim Resource - solacebroker
        title: solacebroker_msg_vpn_rest_delivery_point_rest_consumer_oauth_jwt_claim Resource - solacebroker
