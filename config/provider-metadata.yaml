    solacebroker_msg_vpn_distributed_cache Resource - solacebroker:
        subCategory: ""
        description: A Distributed Cache is a collection of one or more Cache Clusters that belong to the same Message VPN. Each Cache Cluster in a Distributed Cache is configured to subscribe to a different set of topics. This effectively divides up the configured topic space, to provide scaling to very large topic spaces or very high cached message throughput. A SEMP client authorized with a minimum access scope/level of "vpn/read-only" is required to perform this operation. This has been available since SEMP API version 2.11. The import identifier for this resource is {msg_vpn_name}/{cache_name}, where {<attribute>} represents the value of the attribute and it must be URL-encoded.
        name: solacebroker_msg_vpn_distributed_cache Resource - solacebroker
        title: solacebroker_msg_vpn_distributed_cache Resource - solacebroker
        argumentDocs:
            cache_name: (String) The name of the Distributed Cache.
            cache_virtual_router: '(String) The virtual router of the Distributed Cache. The default value is "auto". The allowed values and their meaning are:'
            enabled: (Boolean) Enable or disable the Distributed Cache. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is false.
            heartbeat: (Number) The heartbeat interval, in seconds, used by the Cache Instances to monitor connectivity with the message broker. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 10.
            msg_vpn_name: (String) The name of the Message VPN.
            scheduled_delete_msg_day_list: (String) The scheduled delete message day(s), specified as "daily" or a comma-separated list of days. Days must be specified as "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", or "Sat", with no spaces, and in sorted order from Sunday to Saturday. The empty-string ("") can also be specified, indicating no schedule is configured ("scheduled_delete_msg_time_list" must also be configured to the empty-string). Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is "".
            scheduled_delete_msg_time_list: (String) The scheduled delete message time(s), specified as "hourly" or a comma-separated list of 24-hour times in the form hh:mm, or h:mm. There must be no spaces, and times (up to 4) must be in sorted order from 0:00 to 23:59. The empty-string ("") can also be specified, indicating no schedule is configured ("scheduled_delete_msg_day_list" must also be configured to the empty-string). Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is "".
        importStatements: []
    solacebroker_msg_vpn_distributed_cache_cluster Resource - solacebroker:
        subCategory: ""
        description: A Cache Cluster is a collection of one or more Cache Instances that subscribe to exactly the same topics. Cache Instances are grouped together in a Cache Cluster for the purpose of fault tolerance and load balancing. As published messages are received, the message broker message bus sends these live data messages to the Cache Instances in the Cache Cluster. This enables client cache requests to be served by any of Cache Instances in the Cache Cluster. A SEMP client authorized with a minimum access scope/level of "vpn/read-only" is required to perform this operation. This has been available since SEMP API version 2.11. The import identifier for this resource is {msg_vpn_name}/{cache_name}/{cluster_name}, where {<attribute>} represents the value of the attribute and it must be URL-encoded.
        name: solacebroker_msg_vpn_distributed_cache_cluster Resource - solacebroker
        title: solacebroker_msg_vpn_distributed_cache_cluster Resource - solacebroker
        argumentDocs:
            cache_name: (String) The name of the Distributed Cache.
            clear_percent: '(Number) The clear threshold for the value of this counter as a percentage of its maximum value. Falling below this value will trigger a corresponding event. The default value is: 60.'
            clear_value: '(Number) The clear threshold for the absolute value of this counter or rate. Falling below this value will trigger a corresponding event. The default value is: 187500000.'
            cluster_name: (String) The name of the Cache Cluster.
            deliver_to_one_override_enabled: (Boolean) Enable or disable deliver-to-one override for the Cache Cluster. Modifying this attribute while the object (or the relevant part of the object) is administratively enabled may be service impacting as enabled will be temporarily set to false to apply the change. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is true.
            enabled: (Boolean) Enable or disable the Cache Cluster. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is false.
            event_data_byte_rate_threshold: (Attributes) The thresholds for the cached data incoming byte rate event, in bytes per second. (see below for nested schema)
            event_data_msg_rate_threshold: (Attributes) The thresholds for the cached data incoming message rate event, in messages per second. (see below for nested schema)
            event_max_memory_threshold: (Attributes) The thresholds for the memory usage per instance event, relative to max_memory. (see below for nested schema)
            event_max_topics_threshold: (Attributes) The thresholds for the topics per instance event, relative to max_topic_count. (see below for nested schema)
            event_request_queue_depth_threshold: (Attributes) The thresholds for the request queue depth event, relative to max_request_queue_depth. (see below for nested schema)
            event_request_rate_threshold: (Attributes) The thresholds for the cache request message rate event, in messages per second. (see below for nested schema)
            event_response_rate_threshold: (Attributes) The thresholds for the cache response message rate event, in messages per second. (see below for nested schema)
            global_caching_enabled: (Boolean) Enable or disable global caching for the Cache Cluster. When enabled, the Cache Instances will fetch topics from remote Home Cache Clusters when requested, and subscribe to those topics to cache them locally. When disabled, the Cache Instances will remove all subscriptions and cached messages for topics from remote Home Cache Clusters. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is false.
            global_caching_heartbeat: (Number) The heartbeat interval, in seconds, used by the Cache Instances to monitor connectivity with the remote Home Cache Clusters. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 3.
            global_caching_topic_lifetime: (Number) The topic lifetime, in seconds. If no client requests are received for a given global topic over the duration of the topic lifetime, then the Cache Instance will remove the subscription and cached messages for that topic. A value of 0 disables aging. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 3600.
            max_memory: (Number) The maximum memory usage, in megabytes (MB), for each Cache Instance in the Cache Cluster. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 2048.
            max_msgs_per_topic: (Number) The maximum number of messages per topic for each Cache Instance in the Cache Cluster. When at the maximum, old messages are removed as new messages arrive. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 1.
            max_request_queue_depth: (Number) The maximum queue depth for cache requests received by the Cache Cluster. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 100000.
            max_topic_count: (Number) The maximum number of topics for each Cache Instance in the Cache Cluster. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 2000000.
            msg_lifetime: (Number) The message lifetime, in seconds. If a message remains cached for the duration of its lifetime, the Cache Instance will remove the message. A lifetime of 0 results in the message being retained indefinitely. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is 0.
            msg_vpn_name: (String) The name of the Message VPN.
            new_topic_advertisement_enabled: (Boolean) Enable or disable the advertising, onto the message bus, of new topics learned by each Cache Instance in the Cache Cluster. Changes to this attribute are synchronized to HA mates and replication sites via config-sync. The default value is false.
            set_percent: '(Number) The set threshold for the value of this counter as a percentage of its maximum value. Exceeding this value will trigger a corresponding event. The default value is: 80.'
            set_value: '(Number) The set threshold for the absolute value of this counter or rate. Exceeding this value will trigger a corresponding event. The default value is: 250000000.'
        importStatements: []
    solacebroker_msg_vpn_distributed_cache_cluster_global_caching_home_cluster Resource - solacebroker:
        subCategory: ""
        description: A Home Cache Cluster is a Cache Cluster that is the "definitive" Cache Cluster for a given topic in the context of the Global Caching feature. A SEMP client authorized with a minimum access scope/level of "vpn/read-only" is required to perform this operation. This has been available since SEMP API version 2.11. The import identifier for this resource is {msg_vpn_name}/{cache_name}/{cluster_name}/{home_cluster_name}, where {<attribute>} represents the value of the attribute and it must be URL-encoded.
        name: solacebroker_msg_vpn_distributed_cache_cluster_global_caching_home_cluster Resource - solacebroker
        title: solacebroker_msg_vpn_distributed_cache_cluster_global_caching_home_cluster Resource - solacebroker
        argumentDocs:
            cache_name: (String) The name of the Distributed Cache.
            cluster_name: (String) The name of the Cache Cluster.
            home_cluster_name: (String) The name of the remote Home Cache Cluster.
            msg_vpn_name: (String) The name of the Message VPN.
        importStatements: []
    solacebroker_msg_vpn_distributed_cache_cluster_global_caching_home_cluster_topic_prefix Resource - solacebroker:
